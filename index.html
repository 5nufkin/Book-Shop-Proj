<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Book Shop</title>
</head>

<body onload="onInit()">

  <h1 class="main-header">By The Book</h1>
  <h2 class="sub-header">Town book shop</h2>

  <section class="book-filter">
    <form>
        <input type="text" name="book-filter" oninput="onFilterBy()" placeholder="What are you looking for?">
        <!-- todo - add clear functionality -->
        <button class="btn btn-clear" onclick="onClearFilter()">Clear</button> 
    </form>
  </section>

  <table class="book-table">
    <thead>
      <tr>
        <th>Title</th>
        <th>Price</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <section class="book-add">
    <button class="btn btn-add-book" onclick="onAddBook()">Add Book</button>
  </section>

  <dialog class="modal"></dialog>
  <dialog class="modal-success"></dialog>

  <script src="js/services/util.service.js"></script>
  <script src="js/services/storage.service.js"></script>
  <script src="js/services/book.service.js"></script>
  <script src="js/book.controller.js"></script>
</body>

</html>
