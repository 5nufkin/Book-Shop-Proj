<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Book Shop</title>
</head>

<body onload="onInit()">
  <div class="headers">
    <h1 class="main-header">By The Book</h1>
    <h2 class="sub-header">Town book shop.</h2>
  </div>

  <section class="book-filter">
    <fieldset>
      <legend>Filter & Sort</legend>

      <div class="filter-by">
        <input type="text" name="book-filter" oninput="onFilterByTitle(this.value)" placeholder="Search by title">
        <select class="min-rating" onchange="onFilterByRating(this.value)">
          <option value="">Rating</option>
          <option value="1">1+</option>
          <option value="2">2+</option>
          <option value="3">3+</option>
          <option value="4">4+</option>
          <option value="5">5</option>
        </select>
        <button class="btn btn-clear" onclick="onClearFilter()">Clear</button>
      </div>

      <div class="sort-by">

      </div>
    </fieldset>
  </section>

  <table class="book-table">
    <thead>
      <tr>
        <th>Title</th>
        <th>Rating</th>
        <th>Price</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <section class="book-add">
    <button class="btn btn-add-book" onclick="onAddBook()">Add Book</button>
  </section>

  <footer>
    <div class="stats-container">
      <h3>Expensive books: <span class="expensive-books-count font-weight-normal"></span></h3>
      <h3>Average books: <span class="average-books-count font-weight-normal"></span></h3>
      <h3>Cheap books: <span class="cheap-books-count font-weight-normal"></span></h3>
    </div>
  </footer>

  <dialog class="modal"></dialog>
  <dialog class="modal-alert modal-success"></dialog>
  <dialog class="modal-alert modal-error"></dialog>

  <script src="js/services/util.service.js"></script>
  <script src="js/services/storage.service.js"></script>
  <script src="js/services/book.service.js"></script>
  <script src="js/book.controller.js"></script>
</body>

</html>
